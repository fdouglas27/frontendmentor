<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;600;700;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="centralContainer">

      <div class="resultContainer">
        <h2>Your Result</h2>

        <div class="circle">
          <p class="score">76</p>
          <p class="ofHundred">of 100</p>
        </div>

        <p class="great">Great</p>
        <p class="message">Your scored higher than 65% of the people who have taken these tests</p>

      </div>

      <div class="summaryContainer">

        <h2>Summary</h2>

       

        <div class="scoreContainer">

        </div>

        
        <button class="btn">Continue</button>

      </div>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Federico Douglas Price (fdouglas27)</a>.
  </div>

    <script async type="module" src="chistes.js"></script>

</body>

</html>
